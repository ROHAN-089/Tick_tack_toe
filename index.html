<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">

        <div class="heading">Turn For :</div>
        <div class="active-box">
            <div class="cross">X</div>
            <div class="zero">O</div>
        </div>

        <div class="main-grid">
            <div class="box">0</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8 </div>
        </div>

        <div class="winner"></div>
        <button class="reset-btn">Play Again</button>

    </div>
    
</body>
</html>
